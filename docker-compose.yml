    - 5432:5432
  
  mssql:
    image: mcr.microsoft.com/mssql/server
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Xpovoc!123"
      MSSQL_PID: "Developer"
    ports:
    - 1433:1433
