version: "3.7"

services:
  mysql:
    image: mysql
    environment:
      MYSQL_DATABASE: "xpovoc"
      MYSQL_USER: "xpovoc"
      MYSQL_PASSWORD: "xpovoc"
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    ports:
    - 3306:3306

  pgsql:
    image: postgres
    environment:
      POSTGRES_USER: "xpovoc"
      POSTGRES_PASSWORD: "xpovoc"
